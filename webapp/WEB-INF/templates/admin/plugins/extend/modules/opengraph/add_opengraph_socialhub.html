<#include "/admin/util/editor/editor.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{module.extend.opengraph.add_opengraph_socialhub.pageTitle}</h3>
			</div>
			<div class="box-body table-responsive">
				<form class="form-horizontal" method="post" action="jsp/admin/plugins/extend/modules/opengraph/DoAddOpengraphSocialHub.jsp">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="name"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelName} *</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<input type="text" name="name" value="" class="form-control" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="content_header"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelContentHeader}</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<textarea rows="10" class="form-control" id="content_header" name="content_header" ></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="content_body"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelContentBody} *</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<textarea rows="10" class="form-control" id="content_body" name="content_body" ></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="content_footer"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelContentFooter}</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
							<textarea rows="10" class="form-control" id="content_footer" name="content_footer" ></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
						<button class="btn btn-primary btn-flat" name="create" value="#i18n{portal.util.labelCreate}" id="create" title="#i18n{portal.util.labelCreate}">
							<i class="fa fa-plus"></i>&nbsp;#i18n{portal.util.labelCreate}
						</button>
						<button class="btn btn-default btn-flat" name="cancel" id="cancel" value="#i18n{portal.util.labelBack}" title="#i18n{portal.util.labelBack}">
							<i class="fa fa-close"></i>&nbsp;#i18n{portal.util.labelBack}
						</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<@initEditor />
