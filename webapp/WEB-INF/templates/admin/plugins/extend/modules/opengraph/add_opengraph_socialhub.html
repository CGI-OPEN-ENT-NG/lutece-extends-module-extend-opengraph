<#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
	<form class="form-horizontal" method="post" action="jsp/admin/plugins/extend/modules/opengraph/DoAddOpengraphSocialHub.jsp">
		<fieldset>
			<legend>#i18n{module.extend.opengraph.add_opengraph_socialhub.pageTitle}</legend>
			<div class="control-group">
				<label class="control-label" for="name"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelName} * : </label>
					<div class="controls">
					<input type="text" name="name" value="" size="100" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="content_header"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelContentHeader} : </label>
					<div class="controls">
					<textarea rows="10" cols="100" id="content_header" name="content_header" ></textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="content_body"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelContentBody} * : </label>
					<div class="controls">
					<textarea rows="10" cols="100" id="content_body" name="content_body" ></textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="content_footer"> #i18n{module.extend.opengraph.add_opengraph_socialhub.labelContentFooter} : </label>
					<div class="controls">
					<textarea rows="10" cols="100" id="content_footer" name="content_footer" ></textarea>
				</div>
			</div>
			<div class="form-actions">
				<button class="btn btn-primary btn-small" name="create" value="#i18n{portal.util.labelCreate}" id="create" title="#i18n{portal.util.labelCreate}">
					<i class="icon-plus icon-white">&nbsp;</i>&nbsp;#i18n{portal.util.labelCreate}
				</button>
				<button class="btn btn-small" name="cancel" id="cancel" value="#i18n{portal.util.labelBack}" title="#i18n{portal.util.labelBack}">
					#i18n{portal.util.labelBack}
				</button>
			</div>
		</fieldset>
	</form>
</div>
<@initEditor />
